<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: antiquewhite; font-family: cursive,'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;">
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="form.html">Application Form</a>
        </nav>
    </header>
    <main>
        <h1>Already an AltSchooler? Sign In!</h1>
        <h2>Sign Up</h2>
        <h3>Take the next steps to apply at AltSchool Africa</h3>
        <form>
            <label for="name"> First Name:</label>
            <input type="text" id="name" placeholder="First Name" name="name" required><br><br>

            <label for="name"> Last Name</label>
            <input type="text" id="name" placeholder="Last Name"name="name" required><br><br>


            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select><br><br>

            <label for="number">Date Of Birth</label>
            <input type="date" id="date" date="date" required><br><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" email="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="0813456789" name="phone" required><br><br>

            <label for="country">Country</label>
            <input type="country" id="country"  placeholder="select country" country="country" required><br><br>

            <label for="state/city of residence">State/City of Residence</label>
            <input type="state/city of residence" id="state/city of residence" placeholder="Enter your state of residence" state/city of residence="state/city of residence" required><br><br>

            <label for="how did you hear about us?">How did you hear about us?</label>
            <select id="how did you hear about us" name="how did you hear about us?" required>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">Linkedin</option>
            <option value="youtube">Youtube</option>
            <option value="friend">Friend</option>
            <option value="whatsapp">Whatsapp</option>
            <option value="instagram">Instagram</option>
            <option value="bill board">Bill Board</option>
            <option value="sales officer">Sales Officer</option>
            <option value="other">Other</option>
            </select><br><br>

            <label value="password">Password</label>
             <input type="password" id="password" placeholder="Enter password" password="password" required><br><br>

             <label value="confirm password">Confirm Password</label>
             <input type="password" id="confirm password" placeholder="Enter password again" confirm password="'confirm passwprd" required><br><br>
 
            <h4>By clicking continue,I agree to Terms of Use and acknowledge that I have read the Privacy Policy</h4>


            <input type="submit" value="Submit">
        </form>
        <a href="#top">Back to top</a>
    </main>
    <footer>
        <p>& copy; 2023 Alt School Africa</p>
    </footer>
</body>
</html>
